<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini 3D Globe Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; overflow: hidden; background-color: #ECD4B6; color: #3A2820; font-family: 'Space Mono', monospace; }
      .font-ui-mono { font-family: 'Space Mono', monospace; font-weight: 400; letter-spacing: 0.01em; }
      /* Custom scrollbar for overlay */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      
      .ticker-wrap {
        width: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
      }
      .ticker {
        display: inline-flex;
        align-items: center;
        white-space: nowrap;
        will-change: transform;
        animation: ticker 24s linear infinite;
      }
      .ticker__item {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0 1.8rem;
        font-size: 0.86rem;
        font-family: 'Space Mono', monospace;
        text-transform: uppercase;
        color: white;
        font-weight: 500;
        letter-spacing: 0.02em;
      }
      .ticker__bolt {
        color: #f3be3e;
        font-size: 0.82rem;
      }
      @keyframes ticker {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-50%, 0, 0); }
      }

      .design-radial-lines {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: repeating-conic-gradient(
          from 180deg at 50% 53%,
          rgba(103, 72, 75, 0.16) 0deg,
          rgba(103, 72, 75, 0.16) 0.2deg,
          transparent 0.2deg,
          transparent 7.6deg
        );
        opacity: 0.42;
        -webkit-mask-image: radial-gradient(circle at 50% 53%, transparent 0 29%, rgba(0, 0, 0, 0.36) 48%, #000 76%);
        mask-image: radial-gradient(circle at 50% 53%, transparent 0 29%, rgba(0, 0, 0, 0.36) 48%, #000 76%);
      }
      .design-radial-lines::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 53%;
        height: 1px;
        background: linear-gradient(to right, rgba(103, 72, 75, 0.18), rgba(103, 72, 75, 0.35), rgba(103, 72, 75, 0.18));
      }

      @media (max-width: 1024px) {
        .ticker__item {
          font-size: 0.74rem;
          padding: 0 1.2rem;
        }
      }
    </style>
  <script type="importmap">
{

    "gsap": "https://esm.sh/gsap@3.12.5",

}
